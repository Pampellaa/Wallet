{% extends 'dash.html' %}

{% block content %}
    <h2>Czy na pewno chcesz usunąć kategorię "{{ category.name }}"?</h2>
    <form method="post" action="{% url 'category_delete' category.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Tak, usuń</button>
        <a href="{% url 'category' %}" class="btn btn-secondary">Anuluj</a>
    </form>
{% endblock %}
